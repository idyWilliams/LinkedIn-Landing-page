<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | LinkedIn</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <a href="">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 34 34" class="global-nav__logo">
                <title>LinkedIn</title>

                <g>
                    <path
                        d="M34,2.5v29A2.5,2.5,0,0,1,31.5,34H2.5A2.5,2.5,0,0,1,0,31.5V2.5A2.5,2.5,0,0,1,2.5,0h29A2.5,2.5,0,0,1,34,2.5ZM10,13H5V29h5Zm.45-5.5A2.88,2.88,0,0,0,7.59,4.6H7.5a2.9,2.9,0,0,0,0,5.8h0a2.88,2.88,0,0,0,2.95-2.81ZM29,19.28c0-4.81-3.06-6.68-6.1-6.68a5.7,5.7,0,0,0-5.06,2.58H17.7V13H13V29h5V20.49a3.32,3.32,0,0,1,3-3.58h.19c1.59,0,2.77,1,2.77,3.52V29h5Z"
                        fill="currentColor"></path>
                </g>
            </svg>
        </a>
        <!-- SEARCH -->
        <div class="search-area">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
            </svg>
            <input type="text" placeholder="Search">
        </div>
    </nav>
    <main>
        <aside>
            <div class="profile-card main-el">
                <div class="profile-banner">
                    <img src="./images/bgi.jpg" alt width="100%">
                </div>
                <figure>
                    <img src="./images/photo.jpg" alt="">
                </figure>
                <div class="name">
                    <a href="">
                        <h2>Williams Idorenyin</h2>
                    </a>
                    <h3>Frontend Developer</h3>
                </div>
                <div class="grow">
                    <div class="crib">
                        <p> Connections <br><span>Grow your network</span></p>
                        <p><span>
                                90</span></p>
                    </div>
                    <div class="view">
                        <p>Who viewed your profile</p>
                        <p><span>1</span>
                        </p>
                    </div>
                </div>
                <div class="tool">
                    <p>Access exclusive tools & insight</p>
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24"
                            class="mercado-match" width="24" height="24" focusable="false">
                            <path d="M20 20a3.36 3.36 0 001-2.39V6.38A3.38 3.38 0 0017.62 3H6.38A3.36 3.36 0 004 4z"
                                fill="#f8c77e"></path>
                            <path d="M4 4a3.36 3.36 0 00-1 2.38v11.24A3.38 3.38 0 006.38 21h11.24A3.36 3.36 0 0020 20z"
                                fill="#e7a33e"></path>
                        </svg>
                        <p class="me">Reactivate Premium</p>
                    </a>
                </div>
                <div class="items">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor" width="16" height="16" focusable="false">
                        <path d="M12 1H4a1 1 0 00-1 1v13.64l5-3.36 5 3.36V2a1 1 0 00-1-1z"></path>
                      </svg>
                    <p>My items</p>
                </div>
            </div>
            </div>
            <div class="more">
                <button>
                    <a href=""> <span>Show more</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                            data-supported-dps="16x16" fill="currentColor" class="mercado-match" width="16" height="16"
                            focusable="false">
                            <path d="M1 5l7 4.61L15 5v2.39L8 12 1 7.39z"></path>
                        </svg></a>
                </button>
            </div>
            <div class="recent main-el"></div>
        </aside>
        <section id="mid">
            <div class="share-box main-el  ">
                <div class="feed">
                    <figure>
                        <img src="./images/photo.jpg" alt="">
                    </figure>
                    <input type="text" placeholder="Start a post">
                </div>

                <div class="item">
                    <ul>

                        <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    data-supported-dps="24x24" fill="currentColor" class="mercado-match one" width="24"
                                    height="24" focusable="false">
                                    <path
                                        d="M19 4H5a3 3 0 00-3 3v10a3 3 0 003 3h14a3 3 0 003-3V7a3 3 0 00-3-3zm1 13a1 1 0 01-.29.71L16 14l-2 2-6-6-4 4V7a1 1 0 011-1h14a1 1 0 011 1zm-2-7a2 2 0 11-2-2 2 2 0 012 2z">
                                    </path>
                                </svg><span>Photo</span></a></li>
                        <li><a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24"
                                    fill="currentColor" class="mercado-match two" width="24" height="24"
                                    focusable="false">
                                    <path
                                        d="M19 4H5a3 3 0 00-3 3v10a3 3 0 003 3h14a3 3 0 003-3V7a3 3 0 00-3-3zm-9 12V8l6 4z">
                                    </path>
                                </svg>
                                <span>
                                    <p> videos</p>
                                </span> </a></li>
                        <li><a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24"
                                    fill="currentColor" class="mercado-match three" width="24" height="24"
                                    focusable="false">
                                    <path
                                        d="M3 3v15a3 3 0 003 3h12a3 3 0 003-3V3zm13 1.75A1.25 1.25 0 1114.75 6 1.25 1.25 0 0116 4.75zm-8 0A1.25 1.25 0 116.75 6 1.25 1.25 0 018 4.75zM19 18a1 1 0 01-1 1H6a1 1 0 01-1-1V9h14zm-5.9-3a1 1 0 00-1-1H12a3.12 3.12 0 00-1 .2l-1-.2v-3h3.9v1H11v1.15a3.7 3.7 0 011.05-.15 1.89 1.89 0 012 1.78V15a1.92 1.92 0 01-1.84 2H12a1.88 1.88 0 01-2-1.75 1 1 0 010-.25h1a.89.89 0 001 1h.1a.94.94 0 001-.88z">
                                    </path>
                                </svg>
                                <span>Event</span> </a></li>
                        <li> <a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24"
                                    fill="currentColor" class="mercado-match four" width="24" height="24"
                                    focusable="false">
                                    <path
                                        d="M21 3v2H3V3zm-6 6h6V7h-6zm0 4h6v-2h-6zm0 4h6v-2h-6zM3 21h18v-2H3zM13 7H3v10h10z">
                                    </path>
                                </svg>
                                <span>Write Article</span> </a></li>
                    </ul>
                </div>
                <div class="space">
                    <p class="hey">
                        <hr>
                    </p>
                    <p class="Top"><span>sort by:</span><a href="">Top<svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor" class="mercado-match"
                                width="16" height="16" focusable="false">
                                <path d="M8 11L3 6h10z" fill-rule="evenodd"></path>
                            </svg> </a></p>
                </div>
            </div>

            <div class="post-container main-el ">

                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
            </div>
        </section>
        <div id="misc">
            <div class="add-card main-el"></div>
            <div class="ads main-el"></div>
        </div>
    </main>

</body>

</html>
